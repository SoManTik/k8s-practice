apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: dashboard-ingress
  namespace: ingress-nginx
spec:
  ingressClassName: nginx  # Quotes optional unless needed for special chars
  rules:
  - host: dashboardd.com
    http:
      paths:
      - path: /  # Added: Required path for the route
        pathType: Prefix  # Added: Required (Prefix, Exact, or ImplementationSpecific)
        backend:
          service:
            name: ingress-nginx-controller  # Fixed: Use 'name', not 'serviceName'
            port:
              number: 80  # Fixed: Nested under 'port.number', not 'servicePort'